<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do Workout – Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 0 auto;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 8px;
    }

    .muted {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .exercise-card {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 10px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }

    .exercise-header {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .sets-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    .sets-table th,
    .sets-table td {
      padding: 6px;
      text-align: left;
    }

    .sets-table th {
      border-bottom: 1px solid #e5e7eb;
    }

    .sets-table input {
      width: 100%;
      padding: 4px 6px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 13px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Do Workout</h2>
    <p class="muted">
      Example of how each exercise will look with weight and reps per set.
    </p>

    <!-- One example exercise -->
    <div class="exercise-card">
      <div class="exercise-header">
        Bench Press — 3 sets × 8 reps (planned)
      </div>

      <table class="sets-table">
        <thead>
          <tr>
            <th>Set</th>
            <th>Weight (kg)</th>
            <th>Reps</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Set 1</td>
            <td><input type="number" placeholder="e.g. 40"></td>
            <td><input type="number" placeholder="e.g. 8"></td>
          </tr>
          <tr>
            <td>Set 2</td>
            <td><input type="number" placeholder="e.g. 40"></td>
            <td><input type="number" placeholder="e.g. 8"></td>
          </tr>
          <tr>
            <td>Set 3</td>
            <td><input type="number" placeholder="e.g. 42.5"></td>
            <td><input type="number" placeholder="e.g. 8"></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
